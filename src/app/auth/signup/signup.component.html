<section>
  <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
      <mat-form-field>
        <input type="email"
         matInput
         placeholder="Your Email"
          ngModel
          name="email"
          email
          required
          #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
      </mat-form-field>

      <mat-form-field hintLabel="Should be 6 characters Long">
          <input type="password"
           matInput
           placeholder="Your Password"
            ngModel
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
            <mat-hint align="end"> {{pwInput.value?.length}}/6</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker"
          placeholder="Your Date Of Birth"
          [max]="maxDate"
          ngModel
          name="dateOfBirth"
          required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox color="primary" ngModel name="agree" required>I Agree to the Terms and Condition.</mat-checkbox>
      <button type="submit" *ngIf="!isLoading" mat-raised-button color="primary" [disabled]="signupForm.invalid">Register</button>
      <mat-spinner *ngIf="isLoading" ></mat-spinner>
  </form>
</section>
