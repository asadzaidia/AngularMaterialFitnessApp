<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="toggleSideNavbar()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a routerLink="/" ><img src="../../../assets/logo.png" width="70" height="66"></a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-style" >
            <li *ngIf="!isAuth"><a routerLink="/signup">Signup</a></li>
            <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
            <li *ngIf="isAuth"><a routerLink="/training">Training</a></li>
            <li *ngIf="isAuth" (click)="Logout()"><a>Logout</a></li>
        </ul>



    </div>
</mat-toolbar>
