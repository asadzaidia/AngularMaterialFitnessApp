<h1 mat-dialog-title>Are You Sure</h1>
<mat-dialog-content>
  You are got {{data.progress}} %
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
